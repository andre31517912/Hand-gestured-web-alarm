<div class="timer-card">
  <div class="timer-display">{{ seconds | number:'2.0' }}</div>
  <button class="timer-button" (click)="startTimer()">Start</button>
  <button class="timer-button" (click)="stopTimer()">Pause</button>
  <button class="timer-button" (click)="resetTimer()">Reset</button>
</div>
